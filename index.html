<!DOCTYPE html>
<html lang="en">
<head>
  <title>Watch GPS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>GPS Test</h1>
  <p>This page tracks your GPS location</p> 
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3>Watch GPS position constantly</h3>
      <p id="demo">Your GPS position</p>
    </div>
</div>

<script>
var id, target, options;

function success(pos) {
  var crd = pos.coords;
  document.getElementById('demo').innerHTML = "latitude: " +crd.latitude+ "<br>longitude: " +crd.longitude;
}

function error(err) {
  console.warn('ERROR(' + err.code + '): ' + err.message);
}


options = {
  enableHighAccuracy: false,
  timeout: 5000,
  maximumAge: 0
};

id = navigator.geolocation.watchPosition(success, error, options);
</script>
</body>
</html>
